
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cash Register Project</h1>
    <main>
        <div class="input-and-change">
            <div class="input-div">
                <p>Enter cash from customer: </p>
                <input type="number" id="cash" placeholder="Pay here">
                <button id="purchase-btn">Purchase</button>
            </div>
            <div id="change-due"></div>
        </div>
        <div class="info">
            <h2>Price: <span id="price"></span></h2>
            <hr>
            <div id="cid">
                <h2>Cash in Drawer:</h2>
                <p>Pennies: <span class="cid-amount" id="cid-penny"></span></p>
                <p>Nickels: <span class="cid-amount" id="cid-nickel"></span></p>
                <p>Dimes: <span class="cid-amount" id="cid-dime"></span></p>
                <p>Quarters: <span class="cid-amount" id="cid-quarter"></span></p>
                <p>Ones: <span class="cid-amount" id="cid-one"></span></p>
                <p>Fives: <span class="cid-amount" id="cid-five"></span></p>
                <p>Tens: <span class="cid-amount" id="cid-ten"></span></p>
                <p>Twenties: <span class="cid-amount" id="cid-twenty"></span></p>
                <p>Hundreds: <span class="cid-amount" id="cid-one-hundred"></span></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
